<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina da Gisella</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./Styles/header.css" />
    <link rel="stylesheet" href="./Styles/formulario.css" />
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/logoAcolhedor.jpeg"
            alt="Logo principal"
            width="60"
            height="60"
            class="d-inline-block align-text-top img-logo-principal"
          />
        </a>
      </div>
    </nav>

    <section class="body-container">
      <div class="formulario">
        <div class="formulario-header">
          <h3>Login</h3>
        </div>
        <div class="formulario-body">
          <form class="formulario-form">
            <div class="row input">
              <!-- Input Email -->
              <div>
                <label for="staticEmail" class="col-sm-2 col-form-label"
                  >Email :</label
                >
              </div>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="staticEmail"
                  placeholder="email@example.com"
                  required
                />
              </div>
            </div>

            <div class="row input">
              <!-- Input senha -->
              <div>
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Senha :</label
                >
              </div>
              <div class="col-sm-10">
                <input
                  id="inputPassword"
                  class="form-control"
                  type="password"
                  placeholder="Digite sua senha...."
                  required
                />
              </div>
            </div>

            <div class="formulario-footer input">
              <button type="submit" class="btn btn-entrar">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
