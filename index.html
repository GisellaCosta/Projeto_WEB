<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página da Gisella</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./Styles/header.css" />
    <link rel="stylesheet" href="./Styles/formulario.css" />
    <link rel="stylesheet" href="./Styles/main.css" />
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/logoAcolhedor.jpeg"
            alt="Logo principal"
            width="60"
            height="60"
            class="d-inline-block align-text-top img-logo-principal"
          />
        </a>
        <div>
          <label for="btn-cadastro" class="text-light"
            >Não possui conta ?</label
          >
          <button
            type="button"
            id="btn-cadastro"
            class="btn btn-cacdastro m-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Cadastre-se
          </button>
        </div>
      </div>
    </nav>

    <section class="body-container">
      <div class="formulario">
        <div class="formulario-header">
          <h3>Login</h3>
        </div>
        <div class="formulario-body">
          <form class="formulario-form">
            <div class="row input">
              <!-- Input Email -->
              <div>
                <label for="staticEmail" class="col-sm-2 col-form-label"
                  >Email :</label
                >
              </div>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="staticEmail"
                  placeholder="email@example.com"
                  required
                />
              </div>
            </div>

            <div class="row input">
              <!-- Input senha -->
              <div>
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Senha :</label
                >
              </div>
              <div class="col-sm-10">
                <input
                  id="inputPassword"
                  class="form-control"
                  type="password"
                  placeholder="Digite sua senha...."
                  required
                />
              </div>
            </div>

            <div class="formulario-footer input">
              <button type="submit" class="btn btn-entrar">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form-cadastro">
              <div class="row m-3">
                <label for="staticEmail" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="email-cadastro"
                    placeholder="email@example.com"
                  />
                </div>
              </div>
              <div class="row m-3">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Senha</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="senha-cadastro"
                    placeholder="Digite a sua nova senha..."
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Toastify -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img
            src="img/logoAcolhedor.jpeg"
            class="rounded me-2"
            alt="foto da logo principal"
            width="30"
            height="30"
          />
          <strong class="me-auto">Bem vindo ao site!</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Olá, tudo bem? Seja bem vindo!</div>
      </div>
    </div>

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Scripts -->
    <script src="js/main.js"></script>
  </body>
</html>
